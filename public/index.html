<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site en Maintenance | Mon Produit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --accent: #4895ef;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #4cc9f0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        color: var(--dark);
        background-color: #f5f7ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      .maintenance-container {
        background: white;
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }

      h1 {
        font-family: "Montserrat", sans-serif;
        font-size: 2.5rem;
        color: var(--secondary);
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 2rem;
      }

      .contact-button {
        display: inline-block;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        color: white;
        padding: 0.9rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        transition: all 0.3s ease;
      }

      .contact-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(67, 97, 238, 0.5);
      }

      .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--success);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        .contact-button {
          padding: 0.8rem 1.5rem;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">

      <h1>Site en Maintenance</h1>

      </p>
      <a href="mailto:contact@fournisseur.com" class="contact-button">
        Contacter le fournisseur
      </a>
    </div>
  </body>
</html>
