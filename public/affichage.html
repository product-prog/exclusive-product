<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance | Affichage des Positions</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --success-color: #4bb543;
        --info-color: #17a2b8;
        --warning-color: #ffc107;
        --danger-color: #dc3545;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
        color: var(--dark-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      .maintenance-box {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      .maintenance-box .icon {
        font-size: 3rem;
        color: var(--info-color);
        margin-bottom: 1rem;
      }

      .maintenance-box h1 {
        font-size: 2.2rem;
        color: var(--secondary-color);
        margin-bottom: 1rem;
      }

      .maintenance-box p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 2rem;
      }

      .contact-link {
        display: inline-block;
        background-color: var(--primary-color);
        color: white;
        padding: 0.8rem 2rem;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
      }

      .contact-link:hover {
        background-color: var(--secondary-color);
        box-shadow: 0 6px 18px rgba(63, 55, 201, 0.4);
      }

      @media (max-width: 600px) {
        .maintenance-box h1 {
          font-size: 1.8rem;
        }

        .contact-link {
          padding: 0.7rem 1.5rem;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-box">
      <div class="icon"><i class="fas fa-tools"></i></div>
      <h1>Maintenance en cours</h1>
      <p>
        Cette page dâ€™affichage est temporairement indisponible pour cause de
        maintenance.<br />
        Merci de revenir plus tard ou de contacter le fournisseur.
      </p>
      <a href="mailto:contact@fournisseur.com" class="contact-link">
        Contacter le fournisseur
      </a>
    </div>
  </body>
</html>
